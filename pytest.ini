[pytest]
# Test discovery paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for test categorization
markers =
    integration: marks tests requiring running server containers (deselect with '-m "not integration"')
    unit: marks pure unit tests that don't require server
    slow: marks slow tests (e.g., rug pull threshold, temporal behavior)
    inspector: marks tests requiring Inspector CLI (npm run assess)

# Default command line options
addopts =
    -ra
    --strict-markers
    --tb=short
    -v

# Warning filters
filterwarnings =
    ignore::ResourceWarning
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Test timeout (requires pytest-timeout plugin)
# timeout = 600

# Minimum pytest version
minversion = 7.0

# Console output
console_output_style = progress

# Logging configuration
log_cli = false
log_cli_level = WARNING
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
